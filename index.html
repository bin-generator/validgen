<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BIN Generator</title>
  <link rel="icon" href="https://img.icons8.com/color/96/bank-card-back-side.png" type="image/png" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #141e30, #243b55);
      color: white;
      min-height: 100vh;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }
    .wrapper {
      max-width: 600px;
      margin: auto;
      flex: 1;
    }
    .header {
      margin-bottom: 20px;
      text-align: center;
    }
    .header h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    .header p {
      font-size: 14px;
      color: #ccc;
    }
    .container {
      background: rgba(0, 0, 0, 0.85);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 24px;
    }
    input, button, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }
    button {
      background: #00c6ff;
      background: linear-gradient(to right, #0072ff, #00c6ff);
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { opacity: 0.9; }
    textarea {
      resize: vertical;
      min-height: 150px;
      background: #111;
      color: #0f0;
      font-family: monospace;
      white-space: pre;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 13px;
      color: #ccc;
    }
    @media (max-width: 600px) {
      .header h1 { font-size: 18px; }
      .header p { font-size: 13px; }
      h2 { font-size: 20px; }
      input, button, textarea { font-size: 14px; padding: 10px; }
      textarea { min-height: 120px; }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="header">
      <h1>Random Test Credit Card Numbers Generator</h1>
      <p>Generate random test credit card numbers for testing, development, validation and/or verification purposes.</p>
    </div>
    <div class="container">
      <h2>BIN Generator</h2>
      <input type="text" id="bin" placeholder="Enter BIN (e.g. 453958)" maxlength="16" />
      <input type="number" id="count" placeholder="How many cards?" value="10" min="1" max="1000" />
      <button onclick="generate()">Generate</button>
      <textarea id="output" readonly placeholder="Generated cards will appear here..."></textarea>
      <button onclick="copyAll()">Salin Semua</button>
    </div>
  </div>
  <footer>
    &copy; <span id="year"></span> BIN Generator. All rights reserved.
  </footer>

  <script>
    function luhnChecksum(num) {
      return [...num].reverse().map((d, i) => {
        let n = +d;
        if (i % 2) n *= 2;
        return n > 9 ? n - 9 : n;
      }).reduce((a, b) => a + b) % 10;
    }

    function luhnGenerate(bin) {
      while (bin.length < 15) {
        bin += Math.floor(Math.random() * 10);
      }
      const checksum = luhnChecksum(bin);
      const checkDigit = (10 - checksum) % 10;
      return bin + checkDigit;
    }

    function randomDate() {
      const month = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
      const year = new Date().getFullYear() + Math.floor(Math.random() * 6) + 1;
      return { month, year };
    }

    function randomCVV() {
      return String(Math.floor(100 + Math.random() * 900));
    }

    function generate() {
      const bin = document.getElementById('bin').value.trim();
      const count = parseInt(document.getElementById('count').value);
      const output = document.getElementById('output');
      output.value = '';

      if (!/^\d{1,16}$/.test(bin)) {
        output.value = 'BIN harus angka dan maksimal 16 digit.';
        return;
      }

      const generated = new Set();
      let tries = 0;

      while (generated.size < count && tries < count * 10) {
        const card = luhnGenerate(bin);
        if (!generated.has(card)) {
          const { month, year } = randomDate();
          const cvv = randomCVV();
          generated.add(`${card}|${month}|${year}|${cvv}`);
        }
        tries++;
      }

      output.value = [...generated].join('\n');
    }

    function copyAll() {
      const output = document.getElementById('output');
      output.select();
      output.setSelectionRange(0, 99999);
      document.execCommand('copy');
      alert("Semua data berhasil disalin!");
    }

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
